<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <header class="bg-dark text-white py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="logo">ShopEase</h1>
            </div>
        </header>
        <div class="welcome-container">
            <h2 id="welcome-message">Welcome, User!</h2>
            <div class="row">
                <button class="btn btn-secondary  mt-3 px-4" onclick="viewProducts()">View Products</button>
                <button class="btn btn-danger mt-3 px-4" onclick="logout()">Logout</button>
            </div>
        </div>
        <footer class="bg-dark text-center text-white py-3">
            <p>&copy; 2024 ShopEase. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
