<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <header class="bg-dark text-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo">ShopEase</h1>
        </div>
    </header>
    
    <div class="container mt-5">
        <div id="login-warning" class="alert alert-warning" style="display: none;"></div>
        <h2 class="text-center mb-4 fw-bold">Shopping Cart</h2>
        <div id="cart-container" class="shadow-lg p-3 mb-5 bg-white rounded">
            <div class="table-responsive"> 
                <table class="table table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Cart items will be dynamically inserted here -->
                    </tbody>
                </table>
            </div> 
        </div>
        

        <div class="d-flex justify-content-between align-items-center mt-4">
            <h4 class="fw-bold">Total: $<span id="total-price">0.00</span></h4>
            <button class="btn btn-outline-danger" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <!-- <footer class="bg-dark text-center text-white py-3 mt-5">
        <p>&copy; 2024 ShopEase. All rights reserved.</p>
    </footer> -->

    <script src="cartScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
